<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Retail - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the liquid glass effect and animated background */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from the oversized gradient */
        }

        .glass-container {
            /* Core of the glassmorphism effect */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .social-icon {
            /* Styling for the social media icons to match the theme */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 4px 20px 0 rgba(31, 38, 135, 0.2);
        }

        /* Animated gradient background */
        .gradient-bg {
            width: 150vw;
            height: 150vh;
            background: linear-gradient(
                -45deg, 
                #ee7752, 
                #e73c7e, 
                #23a6d5, 
                #23d5ab
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: fixed;
            top: -25vh;
            left: -25vw;
            z-index: -1;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="text-white">

    <div class="gradient-bg"></div>

    <main class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="glass-container w-full max-w-2xl rounded-3xl p-8 md:p-12 text-center">
            
            <header>
                <!-- LOGO PLACEMENT: Replace the src attribute with the path to your logo image -->
                <img src="logo.png" alt="Leo Retail Logo" class="mx-auto h-30 w-auto mb-8 opacity-100">

                <h1 class="text-5xl md:text-7xl font-black tracking-tighter mb-4">
                    Leo Retail is coming.
                </h1>
                <p class="text-lg md:text-xl text-gray-200 max-w-md mx-auto">
                    We're building a new shopping experience. Follow us for updates on our launch!
                </p>
            </header>

            <footer class="mt-12">
                <div class="flex items-center justify-center space-x-4 md:space-x-5">
                    
                    <!-- Facebook Icon -->

                        <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

                </div>
            </footer>
        </div>

    </main>

</body>
</html>
